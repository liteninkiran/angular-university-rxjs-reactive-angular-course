<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">

    <!-- Header -->
    <mat-card-header>
        <mat-card-title>{{ course.description }}</mat-card-title>
    </mat-card-header>

    <!-- Image -->
    <img mat-card-image [src]="course.iconUrl">

    <!-- Content -->
    <mat-card-content>
        <p>{{ course.longDescription }}</p>
    </mat-card-content>

    <!-- Actions ( View / Edit ) -->
    <mat-card-actions class="course-actions">

        <!-- View Course -->
        <button mat-button mat-raised-button color="primary" [routerLink]="['/courses', course.id]">
            VIEW COURSE
        </button>

        <!-- Edit Course -->
        <button mat-button mat-raised-button color="accent" (click)="editCourse(course)">
            EDIT
        </button>

    </mat-card-actions>

</mat-card>
