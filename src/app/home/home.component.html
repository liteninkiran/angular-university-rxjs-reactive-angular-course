<div class="courses-panel">

    <h3>All Courses</h3>

    <mat-tab-group>

        <!-- Beginner Course -->
        <mat-tab label="Beginners">
            <courses-card-list [courses]="beginnerCourses$ | async" (coursesChanged)="reloadCourses()"></courses-card-list>
        </mat-tab>

        <!-- Advanced Course -->
        <mat-tab label="Advanced">
            <courses-card-list [courses]="advancedCourses$ | async" (coursesChanged)="reloadCourses()"></courses-card-list>
        </mat-tab>

    </mat-tab-group>

</div>
