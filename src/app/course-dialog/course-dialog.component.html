<h2 mat-dialog-title>{{course.description}}</h2>

<!-- Messages -->
<messages></messages>

<!-- Loading Indicator -->
<loading></loading>

<mat-dialog-content [formGroup]="form">

    <!-- Description -->
    <mat-form-field>
        <input matInput placeholder="Course Description" formControlName="description">
    </mat-form-field>

    <!-- Category -->
    <mat-form-field>
        <mat-select placeholder="Select category" formControlName="category">
            <mat-option value="BEGINNER">Beginner</mat-option>
            <mat-option value="INTERMEDIATE">Intermediate</mat-option>
            <mat-option value="ADVANCED">Advanced</mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Release Date -->
    <mat-form-field>
        <input matInput [matDatepicker]="myDatepicker" #searchInput formControlName="releasedAt">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>

    <!-- Long Description -->
    <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="longDescription"></textarea>
    </mat-form-field>

</mat-dialog-content>

<!-- Save / Cancel -->
<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" #saveButton (click)="save()">Save</button>
</mat-dialog-actions>
